{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} Update Info{% endblock title %}

{% block content %}
<style>
    body, .main-panel, .content-wrapper, .sidebar, .navbar, .footer {
        background-color: black;
        color: white;
    }
    .card {
        background-color: #333;
        border: 1px solid #444;
    }
    .card .card-body {
        background-color: #333;
        color: white;
    }
    .form-group label {
        color: white;
    }
    .form-group input, .form-group select {
        background-color: #555;
        color: white;
        border-color: #666;
    }
    .btn-outline-success {
        color: white;
        border-color: #28a745; /* Success color */
    }
    .btn-outline-success:hover {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
    }
</style>

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary"><i class="fa fa-edit">&emsp; Edit Info </i></h4><hr>
                        <form class="form-group" method="POST">
                            {% csrf_token %}
                            <small class="mb-5">** All Fields are required</small><br>
                            {{form.as_p}}
                            <div class="text-center mt-3">
                                <button class="btn btn-outline-success btn-rounded"><i class="mdi mdi-cloud-download"></i>Update Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
