{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} HRM Edit  {% endblock title %}

{% block content %}
<style>
    body, .main-panel, .content-wrapper, .sidebar, .navbar, .footer {
        background-color: black;
        color: white;
    }
    .navbar {
        background-color: #333333; /* Changed top bar color to dark gray */
    }
    .card {
        background-color: #333;
        border: 1px solid #444;
    }
    .card .card-body {
        background-color: #333;
        color: white;
    }
    .breadcrumb-item a {
        color: white;
    }
    .breadcrumb-item.active {
        color: #17a2b8; /* Info color */
    }
    .table thead th {
        background-color: #444;
        color: white;
    }
    .table tbody tr td {
        background-color: #555;
        color: white;
        border-color: #666;
    }
    .table tbody tr {
        border-color: #666;
    }
    .btn-outline-success {
        color: white;
        border-color: #28a745;
    }
    .btn-outline-success:hover {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
    }
    .text-primary {
        color: #007bff !important;
    }
    .navbar, .footer {
        background-color: #222;
        border-top: 1px solid #444;
    }
    .text-center .text-primary i {
        color: white;
    }
</style>
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary"><i class="fa fa-edit">&emsp; Edit Department </i></h4><hr>
                        <form class="form-group" method="POST">
                            {% csrf_token %}
                            <small class="mb-5">** All Fields are required</small>
                            {{form.as_p}}
                            <div class="text-center mt-3">
                                <button class="btn btn-outline-success btn-rounded"><i class="mdi mdi-cloud-download"></i>Update Department</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
